<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bem vindo ao ConSystem</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>
			
			<div class="login-form">
				<form action="login" method="post">
					<div class="control-group">
						<input type="text" class="login-field" name="login"
							id="login-name" placeholder="Insira seu Login">
					</div>
					<div class="control-group">
						<input type="password" class="login-field" name="senha"
							placeholder="Insira sua senha">
					</div>
					<button type="submit" class="btn btn-primary btn-large btn-block" value="Salvar">Entrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
